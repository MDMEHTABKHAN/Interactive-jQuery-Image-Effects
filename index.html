<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Effects</title>
    <!-- link JQuery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- link Jquery file -->
    <script src="JQuery.js"></script>
    <!-- Link css file -->
    <link rel="stylesheet" href="style.css">
    <!-- link favicon -->
     <link rel="shortcut icon" href="icon.png" type="image/x-icon">
     
</head>
<body>
    
    <div class="container">
        <h2>jQuery Image Manipulation</h2>
        <div class="controls">
            <button id="out">Fade Out</button>
            <button id="in">Fade In</button>
            <button id="toggle">Fade Toggle</button>
            <button class="special" id="stop">Stop</button>
            <button id="up">Slide Up</button>
            <button id="down">Slide Down</button>
            <button id="toggle1">Slide Toggle</button>
            <button id="hide">Hide</button>
            <button id="show">Show</button>
            <button id="toggle3">Toggle</button>
        </div>

        <div class="image-container">
            <img id="pic" src="th.jpeg" alt="Image">
        </div>

        <div class="btn">
            <button id="shrink">Shrink Image</button>
            <button id="reset">Reset Image</button>
        </div>
    </div>

</body>
</html>
